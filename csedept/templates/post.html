{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Font Awesome CSS from login_fonts-->
    <link rel="stylesheet" type="text/css" href="{% static 'login_fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <title>{{ post.title }}</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/home">
        <i class="fa fa-hand-o-left" aria-hidden="true"></i>
        <span>Home</span>
    </a>
    <a class="navbar-brand" href="/logout">
        <span>Logout</span>
        <i class="fa fa-sign-out" aria-hidden="true"></i>
    </a>
</nav>
<div class="card text-center mx-5 my-5">
    <div class="card-header">
        {{ post.title }}
    </div>
    <div class="card-body">
        <!--<h5 class="card-title">Special title treatment</h5>-->
        <p class="card-text text-justify">{{ post.description }}</p>
        <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
    </div>
    {% if post.document %}
    <div>
        <a href="{{post.document.url}}" download>
            <button type="button" class="btn btn-outline-success mb-4">Download <i class="fa fa-download" aria-hidden="true"></i></button>
        </a>
    </div>
    {% endif %}
    <div class="card-footer text-muted">
        <i class="fa fa-calendar-o" aria-hidden="true"></i>
        {{ post.created }}
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
